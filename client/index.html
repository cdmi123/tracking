<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <script>
    // Change this to your actual deployed server URL (on Render or other)
    const SERVER_URL = "https://your-app-name.onrender.com"; // ðŸ‘ˆ Update this!

    const socket = io(SERVER_URL);
    const map = L.map('map').setView([0, 0], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
      maxZoom: 18,
    }).addTo(map);

    let marker;
    let firstUpdate = true;

    function updateLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      if (!marker) {
        marker = L.marker([lat, lng]).addTo(map);
      } else {
        marker.setLatLng([lat, lng]);
      }

      if (firstUpdate) {
        map.setView([lat, lng], 16);
        firstUpdate = false;
      }

      socket.emit('location', { lat, lng });
    }

    function handleError(error) {
      alert("Error getting location: " + error.message);
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateLocation, handleError, {
        enableHighAccuracy: true
      });
    } else {
      alert("Geolocation is not supported by this browser.");
    }

    // (Optional) Receive other users' locations if implemented on server
    socket.on('location', data => {
      // Handle other users' markers here
    });
  </script>
</body>
</html>
